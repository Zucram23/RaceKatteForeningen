<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Member List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .member {
      margin-bottom: 30px;
      border-bottom: 1px solid #f1f1f1;
      padding-bottom: 20px;
    }
    .member-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
    .cat-list {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #34495e;
    }
    .cat-list ul {
      list-style: none;
      padding: 0;
    }
    .cat-list li {
      margin-bottom: 8px;
    }
    .no-cats {
      font-style: italic;
      color: #7f8c8d;
    }
    .buttons {
      margin-top: 40px;
      text-align: center;
    }
    .buttons a {
      margin: 0 15px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .buttons a:hover {
      background-color: #2980b9;
    }
    .buttons a.back-btn {
      background-color: #8e44ad;
    }
    .buttons a.back-btn:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Member List</h1>

  <div th:each="user : ${users}">
    <div class="member">
      <div class="member-name" th:text="${user.name}"></div>
      <div class="cat-list">
        <strong>Cats:</strong>
        <div th:if="${user.cats != null and !user.cats.isEmpty()}">
          <ul>
            <li th:each="cat : ${user.cats}" th:text="${cat.name}"></li>
          </ul>
        </div>
        <div th:if="${user.cats == null or user.cats.isEmpty()}">
          <p class="no-cats">No cats added.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <a href="/RaceKatteKlubben/profile" class="back-btn">Back To Profile</a>
    <a href="/RaceKatteKlubben/Events">Go To Events</a>
  </div>
</div>
</body>
</html>
